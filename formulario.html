<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
</head>

<body>
    <h1> Formulario de Registro </h1>

    <form action="/contact" method="post">
        <section>
            <p>
                <label for="nombre"><b>Nombre:</b></label><br>
                <input type="text" id="nombre " name="nombre" placeholder="Ingrese su nombre" required>
            </p>

            <p>
                <label for="apellido"><b>Apellido:</b></label><br>
                <input type="text" id="apellido" name="apellidos" placeholder="Ingrese sus apellidos" required>
            </p>

            <p>
                <label for="email"><b>Correo:</b></label><br>
                <input type="email" id="email" name="email" placeholder="ejemplo@corrreo.com"></input>
            </p>

            <p>
                <label for="genero"><b>GÃ©nero:</b></label>
            <div>
                <label for="masculino">Masculino</label>
                <input type="radio" id="masculino" name="genero" value="masculino">
            </div>
            <div>
                <label for="femenino">Femenino</label>
                <input type="radio" id="femenino" name="genero" value="femenino">
            </div>
            <div>
                <label for="otro">Otro</label>
                <input type="radio" id="otro" name="genero" value="otro">
            </div>
            </p>

            <p>
                <label><b>Lenguaje que Domina:</b></label><br>
                <input type="checkbox" name="PHP" value="PHP"> PHP
                <input type="checkbox" name="Python" value="Python"> Python
                <input type="checkbox" name="Java" value="Java">Java
                <input type="checkbox" name="Go" value="GO"> GO
                <br>
            </p>
            <p>
                <input type="submit" value="Enviar" style="margin-right: 20px;">
                <input type="reset" value="Borrar">
            </p>
        </section>
    </form>
</body>

</html>
